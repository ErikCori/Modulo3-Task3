<html>

	<meta charset="utf-8">

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<link rel="manifest" href="imagenes/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="imagenes/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



	<title>index</title>
</head>

<body>
	<div class="#4db6ac teal lighten-2" id="app">

		<div class="text-left">
			<h1 id="titulo" class="text-white collection-header">NYSL</h1>
		</div>
		<div class="background">
			<div class="d-flex align-items-center">
				<h4 class="p-0 bg-primary text-white text-center #00897b teal darken-1 w-100" id="titulo2">GAME SCHEDULE
				</h4>
				<img src="nysl_logo.png" alt="logo" class="logo align-right">
			</div>
		</div>


		<div class="row">

			<ul>
				<!--Collapse de materialize-->
				<li></li>
				<!--Collapse header-->
				<li></li>
			</ul>

			<div class="mostrar-landscape">
				<!--Cabecera click que selecciona el estadio y lo muestra a la derecha-->
			</div>
			<div class="mostrar-portrait">
				<!--Cabecera-->
			</div>
			<div>
				<!--Contenido que colapsa-->
			</div>

			<div id="tabla-partidos">
				<ul class="list-group">
					<li v-for="(partido, index) in partidos" class="list-group-item border-dark d-flex text-center align-items-center">
						<span class="flex-shrink text-center">{{ partido.dia + '/' + partido.mes + ' ' + partido.horario }}</span><span class="w-50">{{ partido.nombre }}
						</span>
						<span>
							<a class="mostrar-portrait" id="btn-maps" v-bind:href="partido.url">{{ partido.lugar }}</a>
							<a class="mostrar-landscape btn-estadio-class" v-bind:id="'btn-estadio' + index" v-on:click="seleccionarEstadio(partido.url, index)">{{ partido.lugar }}</a>
						</span>

					</li>
				</ul>
			</div>
			<div class="mostrar-landscape" style="width: 50%">
				<iframe id="map-seleccionado" src="https://www.google.com/maps/d/embed?mid=1SID7QdfDWObUWMXQOsC6PyJM3FKPEW9K"></iframe>
			</div>
		</div>

	</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="partidos.js"></script>
<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
